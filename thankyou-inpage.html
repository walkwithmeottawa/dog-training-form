<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Walk With Me Ottawa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #ffffff;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .thank-you-container {
            text-align: center;
            max-width: 600px;
            padding: 60px 40px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #00b1af;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out;
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: #ffffff;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333333;
        }

        p {
            font-size: 18px;
            line-height: 1.8;
            margin-bottom: 15px;
            color: #666666;
        }

        .highlight {
            color: #00b1af;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            .thank-you-container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 16px;
            }

            .checkmark {
                width: 60px;
                height: 60px;
            }

            .checkmark svg {
                width: 35px;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <polyline points="14 27 22 35 38 19"/>
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        
        <p>Your enquiry has been <span class="highlight">successfully submitted</span>.</p>
        
        <p>We've received your information and will get back to you shortly to discuss your dog's training needs.</p>
        
        <p>We're excited to work with you and your furry friend!</p>
    </div>
</body>
</html>
